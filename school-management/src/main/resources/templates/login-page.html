<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{index::layout(~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
<link th:href="@{/css/bootstrap.css}" rel="stylesheet">
</head>
<body>
	<nav></nav>
	<section class="vh-100 gradient-custom">
		<div class="container py-5 h-100">

			<div
				class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-12 col-md-8 col-lg-6 col-xl-5">
					<div class="card bg-dark text-white" style="border-radius: 1rem;">
						<div class="card-body p-5 text-center">
							<div class="mb-md-5 mt-md-4 pb-5">
								<h2 class="fw-bold mb-2 text-uppercase">Login</h2>
								<p class="text-white-50 mb-5">Please enter your login and
									password!</p>
								<form th:action="@{/login}" method="post">
									<div class="alert alert-danger" role="alert"
										th:if="${param.error}">Invalid Username or Password</div>
									<div class="alert alert-success" role="alert"
										th:if=${param.logout}>Logout Successfully</div>
									<div class="form-group">
										<label for="username">Email</label> <input type="email"
											class="form-control" id="username" name="username" required>
									</div>
									<div class="form-group">
										<label for="password">Password</label> <input type="password"
											class="form-control" id="password" name="password" required>
									</div>
									<button type="submit" class="btn btn-primary">Login</button>
									<div class="form-group">
										<input class="form-check-input" type="checkbox" value="remember-me" id="remember-me" name="remember-me"
											> <label
											class="form-check-label" for="remember-me">
											Remember Me </label> | <a th:href="@{/forgot-password}" class="link-secondary">Forgot Password</a>
									</div>
									<div>
										<p class="mb-0">
											Don't have an account? <a th:href="@{/register}"
												class="text-white-50 fw-bold">Register</a>
										</p>
									</div>
								</form>
							</div>



						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<footer></footer>
</body>
</html>
